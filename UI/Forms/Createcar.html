<!DOCTYPE html>
<html>
<head>
	
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			color: #007bff;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		form {
			width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #666;
		}
		input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #666;
			background-color: #f5f5f5;
			transition: border-color 0.3s ease-in-out;
		}
		input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="number"]:focus {
			border-color: #007bff;
			outline: none;
		}
		button[type="submit"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		button[type="submit"]:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
    <form action="/submit-form" method="POST">
		<div class="form-group">
			<label for="exampleInputNIV">NIV</label>
			<input type="text" class="form-control" name="exampleInputNIV" id="exampleInputNIV" placeholder="Enter NIV">
		</div>

        <div class="form-group">
			<label for="exampleInputFabrication">Fabrication</label>
			<input type="text" class="form-control" name="exampleInputFabrication" id="exampleInputFabrication" placeholder="Enter Fabrication">
		</div>

        <div class="form-group">
			<label for="exampleInputType">Type of car or serie</Model>
			<input type="text" class="form-control" name="exampleInputType" id="exampleInputType" placeholder="Enter Type of car or serie">
		</div>

        <div class="form-group">
			<label for="exampleInputYear">Year of production</label>
			<input type="text" class="form-control" name="exampleInputYear" id="exampleInputYear" placeholder="Enter Year of production">
		</div>

        <div class="form-group">
			<label for="exampleInputFuelType">Type of fuel</label>
			<input type="text" class="form-control" name="exampleInputFuelType" id="exampleInputFuelType" placeholder="Enter ">
		</div>

        <div class="form-group">
			<label for="exampleInputTransmission">Transmission</label>
			<input type="text" class="form-control" name="exampleInputTransmission" id="exampleInputTransmission" placeholder="Enter Transmission">
		</div>

        <div class="form-group">
			<label for="exampleInputEngine">Engine</label>
			<input type="text" class="form-control" name="exampleInputEngine" id="exampleInputEngine" placeholder="Enter Engine">
		</div>
	<button type="submit">Submit</button>
	</form>
    
</body>

</html>
